# Configurações do Banco de Dados PostgreSQL (PARA DEPLOY NO RENDER)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



# Porta em que a aplicação Spring Boot irá rodar.
# O Render normalmente lida com a exposição da porta 8080 ou a porta especificada aqui.
server.port=8081

# Configurações JPA/Hibernate para interação com o banco de dados
# 'update' tenta atualizar o schema do banco de dados para corresponder às suas entidades
spring.jpa.hibernate.ddl-auto=update
# Exibe as queries SQL geradas pelo Hibernate no console (útil para debug)
spring.jpa.show-sql=true
# Define o dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações JWT (JSON Web Token)
# IMPORTANTE: Em um ambiente de produção real, a chave secreta (jwt.secret) DEVE
# ser injetada como uma variável de ambiente no Render, e NÃO codificada aqui.
# Isso evita que ela seja exposta no seu repositório.
jwt.secret=SuaChaveSecretaMuitoLongaEComplexaParaAssinaturaDoJWT_NaoUseIssoEmProducaoDiretamente
jwt.expiration=36000000

# Nível de log para o Spring Security (DEBUG mostra muitos detalhes, pode remover em produção)
logging.level.org.springframework.security=DEBUG # 
# Nível de log para o Spring Security (DEBUG mostra muitos detalhes, pode remover em produção)

